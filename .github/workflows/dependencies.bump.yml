name: Dependencies Bump

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install Global Dependencies
        run: npm install --global npm-check-updates rimraf

      - name: Bump Dependencies
        run: ncu --upgrade && ls

      - name: Remove node_modules
        run: rimraf --glob **/node_modules/ && ls

      - name: Remove package-lock.json
        run: rimraf --glob **/package-lock.json && ls

      - name: Install Dependencies
        run: npm install && ls

      - name: 'Create Pull Request'
        id: create-pull-request
        env:
          COMMIT_MESSAGE: 'chore(bot): bump dependencies'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: ${{ env.COMMIT_MESSAGE }}
          signoff: true
          delete-branch: true
          branch-suffix: timestamp
          title: ${{ env.COMMIT_MESSAGE }}

      - name: Auto-Merge Pull Request
        if: ${{ steps.create-pull-request.outputs.pull-request-number }}
        run: gh pr merge --auto --squash "${{ steps.create-pull-request.outputs.pull-request-url }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
