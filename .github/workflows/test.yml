name: Test

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Remove README.md
        run: rm README.md

      - name: Install Dependencies
        run: npm install

      - name: Import GPG key
        # cspell: disable-next-line
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          # cspell: disable-next-line
          git_user_signingkey: true
          # cspell: disable-next-line
          git_commit_gpgsign: true

      - name: 'Create Pull Request'
        id: create-pull-request
        env:
          COMMIT_MESSAGE: 'chore(bot): bump dependencies'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: ${{ env.COMMIT_MESSAGE }}
          committer: github-actions[bot] <12584040+donniean@users.noreply.github.com>
          author: github-actions[bot] <12584040+donniean@users.noreply.github.com>
          signoff: true
          delete-branch: true
          branch-suffix: timestamp
          title: ${{ env.COMMIT_MESSAGE }}
