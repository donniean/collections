name: echo
on:
  workflow_call:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >
      github.actor == 'dependabot[bot]' ||
      (
        github.actor == github.repository_owner &&
        (
          github.event.pull_request.user.login == 'github-actions[bot]' ||
          github.event.pull_request.user.login == github.repository_owner
        ) &&
        startsWith(github.event.pull_request.title, 'chore(bot)') &&
        endsWith(github.event.pull_request.title, 'bump dependencies')
      )
    steps:
      - name: echo
        run: |
          echo "github.actor ${{ github.actor }}"
          echo "github.repository_owner ${{ github.repository_owner }}"
          echo "github.event.pull_request.user.login ${{ github.event.pull_request.user.login }}"
          echo "github.event.pull_request.title ${{ github.event.pull_request.title }}"
